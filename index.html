<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="Stylesheet">
    <link rel="Stylesheet" href="Style.css"> 
</head>
<body>
    <div class="share-container">
        <ul class="share-link">
            <li> 
                <img src="imagenes/camera.png" alt="camera"/> Photo
            </li>
            <li> 
                <img src="imagenes/file.png" alt="Folder"/> Files
            </li>
            <li> 
                <img src="imagenes/radio.png" alt="mic"/> Radio
            </li>
            <li> 
                <img src="imagenes/mail.png" alt="mail"/> New Email
            </li>
        </ul>
        <div class="social-link">
            <img class="send" src="imagenes/enviar.png" alt="send"/>
            <img class="close" src="imagenes/close.png" alt="close"/>

        </div>       
    </div>
    <script src="scripts.js"></script>
</body>
</html>
